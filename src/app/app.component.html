<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div id="app">
      <nav color="primary" class="navbar navbar-expand navbar-dark">
        <button mat-icon-button>
          <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </button>
        <!-- <span class="menu-spacer"></span> -->
        <a href="#" class="navbar-brand">EvPlan</a>
        <ul class="navbar-nav mr-auto" routerLinkActive="active">
          <li class="nav-item">
            <a href="/home" class="nav-link" routerLink="home">Home </a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
          <li class="nav-item">
            <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
          </li>
          <li class="nav-item">
            <a href="/login" class="nav-link" routerLink="login">Login</a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
          <li class="nav-item">
            <a href="/profile" class="nav-link" routerLink="profile">Profile</a>
          </li>
          <li class="nav-item">
            <a href class="nav-link" (click)="logout()">Logout</a>
          </li>
        </ul>
      </nav>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav class="sidenav-menu">
    <mat-nav-list class="sidenav-list">
      <a mat-list-item [routerLink]="'/event-create'" *ngIf="isLoggedIn" (click)="sidenav.toggle()"> Create Event </a>
      <a mat-list-item [routerLink]="'/event-list'" *ngIf="isLoggedIn" (click)="sidenav.toggle()">All Events List </a>
      <a mat-list-item [routerLink]="'/myevent-list'" *ngIf="isLoggedIn" (click)="sidenav.toggle()">My event List </a>
      <a mat-list-item [routerLink]="'/user-list'" *ngIf="isLoggedIn" (click)="sidenav.toggle()"> Users  list </a>
      <a mat-list-item href="https://www.google.com/maps" target="_blank" (click)="sidenav.toggle()">Maps</a>
      <a mat-list-item (click)="sidenav.toggle()" mat-list-item>Close</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
    <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
