<div class="row justify-content-center">
  <div class="col-md-4 register-employee">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">

        <!-- event name -->
        <div class="form-group">
          <label for="inputName">Name</label>
          <input class="form-control" type="text" formControlName="name">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
            Name is required.
          </div>
        </div>

        <!-- event description -->
        <div class="form-group">
          <label for="inputDescription3">Description</label>
          <input class="form-control" type="text" formControlName="description">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.description.errors?.required">
            Enter description
          </div>
        </div>

        <!-- event address -->
        <div class="form-group">
          <label for="inputAddress3">Address</label>
          <input class="form-control" type="text" formControlName="address">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.address.errors?.required">
            Enter address
          </div>
        </div>

        <!-- event drink -->
        <div class="form-group">
          <label for="inputdrinkName3">Drink Name</label>
          <input class="form-control" type="text" formControlName="drinkName">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.drinkName.errors?.required">
            Enter drink name
          </div>
        </div>

        <!-- event drink -->
        <div class="form-group">
          <label for="inputSize3">Drink size</label>
          <input class="form-control" type="number" formControlName="drinkSizeNumber" placeholder="Enter size">
          <select class="custom-select form-control" (change)="updateEvent($event.target.value)"
            formControlName="drinkSize">
            <option value="">Choose size unit...</option>
            <option *ngFor="let drinkSize of drinkSizeSelection" value="{{drinkSize}}">{{drinkSize}}
            </option>
          </select>
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.drinkSizeNumber.errors?.required">
            Enter size number
          </div>
          <div class="invalid-feedback" *ngIf="submitted && myForm.drinkSize.errors?.required">
            Choose size
          </div>
        </div>

        <!-- event drink qunaity -->
        <div class="form-group">
          <label for="inputNumber3">Number of drinks</label>
          <input class="form-control" type="number" formControlName="drinkQuantity">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.drinkQuantity.errors?.required">
            Enter the number of drink
          </div>
        </div>

        <div class="form-group">
         <div *ngFor="let test of testControl.controls; let i=index" [formGroupName]="i">
          <label for="inputTest">Test</label>
          <input class="form-control" type="text" formControlName="tests">

        </div>
       <button type="button" (click)="addtest()">Add test</button>
        </div>

        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">Add</button>
        </div>
      </form>

    </div>
  </div>

  <router-outlet></router-outlet>
</div>
