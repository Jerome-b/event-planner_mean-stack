<div class="row justify-content-center">
  <div class="col-md-4 register-employee">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputName">Name</label>
          <input class="form-control" type="text" formControlName="name">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
            Name is required.
          </div>
        </div>

        <div class="form-group">
          <label for="inputDescription3">Description</label>
          <input class="form-control" type="text" formControlName="description">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.description.errors?.required">
            Enter description
          </div>
        </div>


        <div class="form-group">
          <label for="inputAddress3">Address</label>
          <input class="form-control" type="text" formControlName="address">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.address.errors?.required">
            Enter address.
          </div>
        </div>

        <div class="form-group">
          <label for="inputdrinkName3">Drink Name</label>
          <input class="form-control" type="text" formControlName="drinkName">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.drinkName.errors?.required">
            Enter drink name
          </div>
        </div>

        <div class="form-group">
          <label for="inputSize">Drink size</label>
          <select class="custom-select form-control" (change)="updateEvent($event.target.value)"
            formControlName="drinkSize">
            <option value="">Choose...</option>
            <option *ngFor="let DrinkSize of drinkSize" value="{{drinkSize}}">{{drinkSize}}
            </option>
          </select>
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.drinkSize.errors?.required">
            Choose size
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">Register</button>
        </div>
      </form>

    </div>
  </div>

  <router-outlet></router-outlet>
</div>
