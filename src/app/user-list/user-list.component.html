 <!-- Event list -->
 <table class="table table-bordered">
  <thead class="table-success">
    <tr>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of User; let i = index">
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
    </tr>
  </tbody>
</table>

<div>
  <button (click)="goBack()">Back</button>
</div>
